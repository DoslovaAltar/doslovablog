<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoslovaBlog 游닇</title>
    <!-- Tailwind CSS CDN pro rychl칠 stylov치n칤 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Google Font - Montserrat pro nadpisy */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        /* Import Google Font - Inter pro zbytek textu */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Nastaven칤 fontu Inter pro cel칳 dokument */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Zaji코콘uje, 쬰 str치nka zab칤r치 celou v칳코ku viewportu */
            background-color: #1a202c; /* Tmav칠 pozad칤 pro tmav칳 re쬴m */
            color: #e2e8f0; /* Sv캩tl칳 text pro tmav칳 re쬴m */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            /* Jemn치 animace pozad칤 pro dynami캜t캩j코칤 vzhled */
            background: linear-gradient(-45deg, #1a202c, #2d3748, #1a202c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Animace pro pozad칤 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        /* Styly pro kontejner obsahu */
        .content-container {
            background-color: #2d3748; /* O n캩co sv캩tlej코칤 tmav칠 pozad칤 pro obsah */
            padding: 50px; /* Zv캩t코en칳 padding */
            border-radius: 25px; /* V칤ce zaoblen칠 rohy */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4); /* V칳razn캩j코칤 st칤n */
            text-align: center;
            max-width: 600px; /* V캩t코칤 maxim치ln칤 코칤콏ka kontejneru */
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Jemn칳 sv캩tl칳 okraj */
            animation: fadeIn 1s ease-out; /* Animace pro zobrazen칤 kontejneru */
        }

        /* Animace pro zobrazen칤 kontejneru */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styly pro nadpis */
        h1 {
            font-family: 'Montserrat', sans-serif; /* Pou쬴t칤 Montserrat pro nadpis */
            color: #e2e8f0; /* Sv캩tl칳 text nadpisu */
            margin-bottom: 40px; /* V캩t코칤 mezera pod nadpisem */
            font-size: 3.5rem; /* V칳razn캩 v캩t코칤 nadpis */
            font-weight: bold;
            letter-spacing: 0.05em; /* Lehce roz코칤콏en칠 p칤smo */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Jemn칳 textov칳 st칤n */
        }

        /* Styly pro tla캜칤tka */
        .button {
            display: inline-block;
            padding: 18px 35px; /* Zv캩t코en칳 padding tla캜칤tek */
            margin: 15px; /* V캩t코칤 mezera mezi tla캜칤tky */
            border-radius: 20px; /* V칤ce zaoblen칠 rohy tla캜칤tek */
            font-size: 1.3rem; /* V캩t코칤 text tla캜칤tek */
            font-weight: 700; /* Tu캜n캩j코칤 text */
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); /* Plynulej코칤 a v칳razn캩j코칤 animace */
            cursor: pointer;
            border: none;
            letter-spacing: 0.03em;
            position: relative;
            overflow: hidden; /* Pro efekt lesku */
        }

        /* Efekt lesku na tla캜칤tk치ch */
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.7s;
        }

        .button:hover::before {
            left: 100%;
        }

        /* Styl pro tla캜칤tko "캛칤st si" */
        .button-read {
            background-color: #28a745; /* Syt캩j코칤 zelen치 */
            color: white;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4); /* St칤n lad칤c칤 s barvou */
        }
        .button-read:hover {
            background-color: #218838; /* Tmav코칤 zelen치 p콏i najet칤 my코칤 */
            transform: translateY(-5px) scale(1.03); /* V칳razn캩j코칤 posun a zv캩t코en칤 */
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.6);
        }

        /* Styl pro tla캜칤tko "Z칤skat RSS" */
        .button-rss {
            background-color: #007bff; /* Syt캩j코칤 modr치 */
            color: white;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4); /* St칤n lad칤c칤 s barvou */
        }
        .button-rss:hover {
            background-color: #0056b3; /* Tmav코칤 modr치 p콏i najet칤 my코칤 */
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.6);
        }

        /* Styl pro zpr치vu o zkop칤rov치n칤 */
        .notification {
            margin-top: 30px; /* V캩t코칤 mezera */
            padding: 12px 25px; /* V캩t코칤 padding */
            background-color: #28a745; /* Zelen치 barva pro notifikaci */
            color: white;
            border: 1px solid #218838;
            border-radius: 15px; /* V칤ce zaoblen칠 rohy */
            display: none;
            opacity: 0;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out; /* Plynulej코칤 animace */
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            transform: translateY(10px); /* Po캜치te캜n칤 posun pro animaci */
        }
        .notification.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Responzivn칤 칰pravy pro men코칤 obrazovky */
        @media (max-width: 600px) {
            .content-container {
                padding: 30px;
                border-radius: 15px;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            .button {
                padding: 15px 25px;
                font-size: 1.1rem;
                margin: 10px 0; /* Tla캜칤tka pod sebou na mobilu */
                width: 100%; /* Rozta쬰n칤 tla캜칤tek na celou 코칤콏ku */
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Logo -->
        <img src="https://i.imgur.com/Ok7EUHT.png" alt="Pavel콢v blog - Logo" class="mx-auto mb-8 w-40 h-auto rounded-full shadow-lg border-4 border-gray-700" onerror="this.onerror=null;this.src='https://placehold.co/160x160/4a5568/e2e8f0?text=Logo';">
        <h1>DoslovaBlog 游닇</h1>

        <!-- Tla캜칤tko pro 캜ten칤 blogu -->
        <a href="https://doslovablog.blogspot.com/" target="_blank" class="button button-read">
            캛칤st si
        </a>

        <!-- Tla캜칤tko pro z칤sk치n칤 RSS -->
        <button id="getRssButton" class="button button-rss">
            Z칤skat RSS
        </button>

        <!-- Zpr치va o zkop칤rov치n칤 -->
        <div id="notificationMessage" class="notification">
            Adresa RSS zkop칤rov치na do schr치nky! 游꿀
        </div>
    </div>

    <script>
        // Z칤sk치n칤 elementu tla캜칤tka RSS
        const getRssButton = document.getElementById('getRssButton');
        // Z칤sk치n칤 elementu pro zpr치vu o zkop칤rov치n칤
        const notificationMessage = document.getElementById('notificationMessage');
        // Adresa RSS kan치lu
        const rssLink = 'https://doslovablog.blogspot.com/feeds/posts/default';

        // P콏id치n칤 poslucha캜e ud치losti kliknut칤 na tla캜칤tko RSS
        getRssButton.addEventListener('click', () => {
            // Vytvo콏en칤 do캜asn칠ho textov칠ho pole pro zkop칤rov치n칤 textu
            const tempInput = document.createElement('textarea');
            tempInput.value = rssLink; // Nastaven칤 hodnoty na RSS odkaz
            document.body.appendChild(tempInput); // P콏id치n칤 do dokumentu
            tempInput.select(); // Vybr치n칤 textu v poli
            document.execCommand('copy'); // Zkop칤rov치n칤 textu do schr치nky
            document.body.removeChild(tempInput); // Odstran캩n칤 do캜asn칠ho pole

            // Zobrazen칤 zpr치vy o zkop칤rov치n칤
            notificationMessage.classList.add('show');

            // Skryt칤 zpr치vy po 3 sekund치ch
            setTimeout(() => {
                notificationMessage.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
